<div class="mx-auto mt-56 w-72">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="w-full py-1">
      <label for="email" class="text-lg font-normal text-slate-500"
        >Email</label
      >
      <input
        class="w-full mt-1 h-12 px-2 font-normal border-[2.5px] border-slate-500 text-slate-500"
        type="text"
        id="email"
        required
        placeholder="johndoe@mail.com"
        formControlName="email"
      />
      <p
        class="bg-red-400 text-white text-sm px-3 py-[0.025rem] mt-2 absolute z-10"
        *ngIf="email?.errors?.['required']"
      >
        Your email is required
      </p>
    </div>

    <div class="w-full py-7">
      <label for="password" class="text-lg font-normal text-slate-500"
        >Password</label
      >
      <input
        class="w-full mt-1 h-12 px-2 font-normal border-[2.5px] border-slate-500 text text-slate-500"
        type="password"
        id="password"
        required
        placeholder="********"
        formControlName="password"
      />
      <p
        class="bg-red-400 text-white text-sm px-3 py-[0.025rem] mt-2 absolute z-10"
        *ngIf="password?.errors?.['required']"
      >
        A password is required
      </p>
    </div>

    <button
      class="auth-btn w-full py-2 text-lg mt-5 font-normal border-[2.5px] text-cyan-600 border-cyan-600"
      type="submit"
    >
      Login
    </button>
  </form>

  <button
    class="w-full py-2 my-6 text-white auth-btn bg-cyan-600 button"
    (click)="auth.googleSignin()"
  >
    <i class="my-4 fa-brands fa-google fa-lg"></i>
    <span> Login with Google</span>
  </button>

  <p class="mt-2 text-center text-slate-500">
    Don't have an account?
    <a routerLink="/sign-up" class="underline cursor-pointer text-cyan-600"
      >Signup</a
    >
  </p>
</div>
