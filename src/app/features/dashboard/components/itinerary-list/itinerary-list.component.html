<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="flex flex-row flex-wrap itineraries"
  (cdkDropListDropped)="drop($event)"
>
  <app-itinerary
    cdkDrag
    *ngFor="let itinerary of itineraries"
    [itinerary]="itinerary"
  >
    <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
  </app-itinerary>

  <div class="itinerary-button">
    <button
      name="new-itinerary"
      class="px-4 py-2 text-white bg-cyan-600"
      cdkDragDisabled
      (click)="openItineraryDialog()"
    >
      <i class="fa-solid fa-plus"></i> New Itinerary
    </button>
  </div>
</div>
